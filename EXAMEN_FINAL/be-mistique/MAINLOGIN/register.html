<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="favicon.png">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
        footer {
            color: #fff;
            padding: 20px 0px;
            font-size: 20px;
            background-color: #0063be;
            text-align: center;
            width: 100%;
            position: relative;
            bottom: 0;
        }
        .mt-custom {
            margin-top: 125px; /* Ajusta este valor según sea necesario */
        }
    
    </style>
</head>

<body>
    <div class="content">
        <header>
            <h1 class="text-center titulo1 pt-5">REGISTRO DE USUARIO</h1>
            <div class="container">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                    
                    <header>
                    <header>
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </div>

            <div class="text-center pt-3">
                <!-- AQUI VA ANIMACION1 -->
                <!-- cargar json localmente / ejecutarlo en live server -->
                <lottie-player src="json/registry1.json" background="transparent" speed="1.5" style="width: 200px; height: 250px; margin-top: 1 px; bottom: 1000px;" loop autoplay class="container animacion1"></lottie-player>
            </div>

        </header>
    
        <section class="container mt-5">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <h2>Datos Personales:</h2>
                    <form id="register-form">
                        <div class="mb-3">
                            <label for="first-name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="first-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="last-name" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="last-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </form>
                </div>
                <div class="col-md-4"></div>
            </div>
        </section>
    </div>

    <footer class="text-center"> BE-MISTIQUE</footer>

    <!-- Librerías de SweetAlert y Lottie -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.13/lottie.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@0.3.0/dist/lottie-player.js"></script>

    <script>
        function validateForm() {
            const firstName = document.getElementById('first-name').value.trim();
            const lastName = document.getElementById('last-name').value.trim();
            const email = document.getElementById('email').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!firstName) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Campo vacío',
                    text: 'Por favor, complete el campo Nombre.',
                });
                return false;
            }

            if (!lastName) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Campo vacío',
                    text: 'Por favor, complete el campo Apellido.',
                });
                return false;
            }

            if (!email) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Campo vacío',
                    text: 'Por favor, complete el campo E-mail.',
                });
                return false;
            }

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Correo inválido',
                    text: 'Por favor, ingrese un correo electrónico válido.',
                });
                return false;
            }

            if (!username) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Campo vacío',
                    text: 'Por favor, complete el campo Usuario.',
                });
                return false;
            }

            if (!password) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Campo vacío',
                    text: 'Por favor, complete el campo Contraseña.',
                });
                return false;
            }

            return true;
        }

        let timerInterval;

        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();
            if (!validateForm()) {
                return;
            }

            const firstName = document.getElementById('first-name').value.trim();
            const lastName = document.getElementById('last-name').value.trim();
            const email = document.getElementById('email').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            const user = {
                firstName,
                lastName,
                email,
                username,
                password
            };
            localStorage.setItem('user', JSON.stringify(user));

            Swal.fire({
                title: 'Bienvenido a la familia Be-Mistique',
                html: '<div id="lottie-container" style="width: 100%; height: 200px;"></div><br>Estamos preparando todo para tu mejor experiencia de compra.<br><br><progress value="0" max="100" id="progressBar"></progress>',
                timer: 5000,
                timerProgressBar: true,
                didOpen: () => {
                    const progressBar = Swal.getHtmlContainer().querySelector('#progressBar');
                    timerInterval = setInterval(() => {
                        progressBar.value = (Swal.getTimerLeft() / 50);
                    }, 100);

                    lottie.loadAnimation({
                        container: document.getElementById('lottie-container'),
                        renderer: 'svg',
                        loop: true,
                        autoplay: true,
                        path: 'json/bienvenido1.json'
                    });

                    Swal.showLoading();
                },
                willClose: () => {
                    clearInterval(timerInterval);
                }
            }).then(() => {
                window.location.href = '../landing.html';
            });
        });
    </script>
</body>

</html>
